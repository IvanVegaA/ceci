<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Para Ti ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f1ec;
            font-family: 'Cormorant Garamond', Georgia, serif;
            position: relative;
        }

        /* ============================================
           FONDO
           ============================================ */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            opacity: 0;
            animation: drift linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(105dvh) translateX(0) rotate(0deg) scale(0.6);
                opacity: 0;
            }
            8% { opacity: 0.12; }
            50% { 
                transform: translateY(50dvh) translateX(var(--sway)) rotate(180deg) scale(0.9);
                opacity: 0.10;
            }
            92% { opacity: 0.08; }
            100% {
                transform: translateY(-8dvh) translateX(calc(var(--sway) * -0.5)) rotate(360deg) scale(0.7);
                opacity: 0;
            }
        }

        /* ============================================
           SOBRE
           ============================================ */
        .scene {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope {
            position: relative;
            width: min(82vw, 340px);
            height: min(55vw, 228px);
            opacity: 0;
            transform: translateY(60px);
            animation: envelopeEnter 1.8s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
        }

        @keyframes envelopeEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .envelope-body {
            position: absolute;
            inset: 0;
            background: linear-gradient(160deg, #e8d5c8 0%, #dfc7b8 100%);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 12px 40px rgba(139, 109, 92, 0.15), 0 2px 8px rgba(139, 109, 92, 0.08);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: calc(min(82vw, 340px) / 2) solid transparent;
            border-right: calc(min(82vw, 340px) / 2) solid transparent;
            border-top: calc(min(55vw, 228px) / 2) solid #c4a68e;
            transform-origin: top center;
            z-index: 5;
            animation: flapOpen 1.2s cubic-bezier(0.4, 0, 0.2, 1) 2.6s forwards;
        }

        @keyframes flapOpen {
            to { transform: rotateX(180deg); z-index: 1; }
        }

        .pocket {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: calc(min(82vw, 340px) / 2) solid #e8d5c8;
            border-right: calc(min(82vw, 340px) / 2) solid #e8d5c8;
            border-bottom: calc(min(55vw, 228px) / 2) solid #eeddd2;
            border-radius: 0 0 10px 10px;
            z-index: 3;
        }

        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            z-index: 6;
            animation: sealFade 0.6s ease 2.3s forwards;
        }

        .wax-seal-circle {
            width: 44px;
            height: 44px;
            background: radial-gradient(circle at 35% 35%, #d4917a, #b5705a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(181, 112, 90, 0.4), inset 0 1px 2px rgba(255, 255, 255, 0.2);
        }

        .wax-seal-circle::after {
            content: '♥';
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: -1px;
        }

        @keyframes sealFade {
            to { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
        }

        /* ============================================
           TARJETA
           ============================================ */
        .card {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(min(82vw, 340px) - 36px);
            background: #fffdf9;
            border-radius: 6px;
            z-index: 2;
            padding: 24px 22px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(min(55vw, 228px) - 20px);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            
            /* Sube un poco antes para dar tiempo al JS */
            animation: cardRise 1.4s cubic-bezier(0.22, 1, 0.36, 1) 3.8s forwards;
        }

        @keyframes cardRise {
            to {
                bottom: calc(min(55vw, 228px) * 0.72);
                z-index: 7;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 6px;
            border: 1px solid rgba(196, 166, 142, 0.25);
            border-radius: 3px;
            pointer-events: none;
        }

        /* ============================================
           TEXTO (CORREGIDO PARA IPHONE)
           ============================================ */
        .typewriter-text {
            font-family: 'Special Elite', 'Courier New', monospace; /* Fallback añadido */
            font-size: clamp(0.82rem, 3.8vw, 1.05rem);
            color: #5a4237;
            line-height: 1.75;
            letter-spacing: 0.3px;
            text-align: left;
            width: 100%;
            min-height: 90px;
            /* CORRECCIÓN: Eliminada opacity: 0 y la animación de entrada */
            /* El texto será visible en cuanto JS lo escriba */
            opacity: 1; 
        }

        .cursor {
            display: inline-block;
            color: #b5705a;
            animation: blink 0.8s step-end infinite;
            font-weight: 100;
            width: 2px; /* Asegura que se vea aunque la fuente falle */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .signature {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-style: italic;
            font-size: clamp(0.85rem, 3.5vw, 1rem);
            color: #b5705a;
            margin-top: 14px;
            opacity: 0;
            transform: translateY(8px);
            transition: opacity 1.2s ease, transform 1.2s ease;
        }

        .signature.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .ending-heart {
            font-size: 1.1rem;
            opacity: 0;
            margin-top: 6px;
        }

        .ending-heart.visible {
            opacity: 1; /* Corregido para asegurar visibilidad */
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="particles" id="particles"></div>

    <div class="scene">
        <div class="envelope">
            <div class="envelope-body"></div>
            <div class="flap"></div>
            <div class="pocket"></div>
            <div class="wax-seal">
                <div class="wax-seal-circle"></div>
            </div>

            <div class="card">
                <div class="typewriter-text" id="typewriter"></div>
                <div class="signature" id="signature">Con todo mi amor, Ivan</div>
                <div class="ending-heart" id="endingHeart">♥</div>
            </div>
        </div>
    </div>

    <script>
        // --- Texto completo ---
        const fullText = `Mi amorcito, perdón por haberme tardado algo, pero quería ver cómo hacerte algo bonito.\n\n¿Quieres pasar conmigo este San Valentín?\n\nTe amo mucho, mi princesa.`;

        // --- Partículas ---
        (function createParticles() {
            const container = document.getElementById('particles');
            const symbols = ['♥', '✦', '·', '♥', '✧', '·', '♥'];

            for (let i = 0; i < 16; i++) {
                const el = document.createElement('span');
                el.className = 'particle';
                el.textContent = symbols[i % symbols.length];
                el.style.left = (Math.random() * 100) + '%';
                el.style.fontSize = (0.5 + Math.random() * 0.7) + 'rem';
                el.style.color = `hsl(${15 + Math.random() * 20}, ${30 + Math.random() * 20}%, ${70 + Math.random() * 15}%)`;
                el.style.setProperty('--sway', (Math.random() - 0.5) * 60 + 'px');
                el.style.animationDuration = (14 + Math.random() * 18) + 's';
                el.style.animationDelay = (Math.random() * 14) + 's';
                container.appendChild(el);
            }
        })();

        // --- Máquina de escribir (Lógica robusta para móvil) ---
        const typewriterEl = document.getElementById('typewriter');
        const signatureEl = document.getElementById('signature');
        const endingHeart = document.getElementById('endingHeart');

        // Ajustamos tiempos para asegurar que la carta ya subió
        const TYPE_START_DELAY = 5600; 
        const TYPE_SPEED = 65;
        const PAUSE_NEWLINE = 400;

        function startTypewriter() {
            let i = 0;
            typewriterEl.innerHTML = '<span class="cursor">|</span>';

            function type() {
                if (i < fullText.length) {
                    const char = fullText.charAt(i); // Método más seguro para todos los navegadores
                    const cursor = typewriterEl.querySelector('.cursor');

                    if (cursor) {
                        if (char === '\n') {
                            cursor.insertAdjacentHTML('beforebegin', '<br>');
                            i++;
                            setTimeout(type, PAUSE_NEWLINE);
                        } else {
                            cursor.insertAdjacentText('beforebegin', char);
                            i++;
                            const variation = TYPE_SPEED + (Math.random() - 0.5) * 30;
                            setTimeout(type, variation);
                        }
                    } else {
                        // Si por alguna razón perdimos el cursor, paramos para evitar errores
                        console.error("Cursor no encontrado");
                    }
                } else {
                    // Finalizar
                    setTimeout(() => {
                        const cursor = typewriterEl.querySelector('.cursor');
                        if (cursor) cursor.style.display = 'none'; // Ocultar en lugar de eliminar
                        
                        signatureEl.classList.add('visible');
                        setTimeout(() => {
                            endingHeart.classList.add('visible');
                        }, 800);
                    }, 1500);
                }
            }
            type();
        }

        setTimeout(startTypewriter, TYPE_START_DELAY);
    </script>
</body>
</html>
